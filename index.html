<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İnosorus Teknoloji</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }
    p {
      font-size: 20px;
      color: #cbd5e1;
      max-width: 800px;
      margin: 0 auto 40px;
      animation: slideUp 1s ease-out;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 1.2s ease-out;
    }
    .button:hover {
      transform: scale(1.05);
      background-color: #0ea5e9;
    }
    footer {
      margin-top: 60px;
      color: #94a3b8;
      font-size: 14px;
      animation: fadeIn 2s ease-in;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>İnosorus Teknoloji</h1>
  <p>
    İnovasyon, hız ve güvenlik…<br>
    İnosorus Teknoloji; yazılım, dijital dönüşüm ve otomasyon çözümlerinde size özel çözümler sunar.
  </p>

  <a class="button" href="mailto:info@inosorus.com">Bize Ulaşın</a>

  <footer>
    &copy; 2025 İnosorus Teknoloji A.Ş. | Tüm hakları saklıdır.
  </footer>

</body>
</html>

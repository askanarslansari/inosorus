<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İnosorus Teknoloji</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }
    .animated-text {
      font-size: 28px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
      min-height: 40px;
    }
    p {
      font-size: 20px;
      color: #cbd5e1;
      max-width: 800px;
      margin: 40px auto;
      animation: slideUp 1s ease-out;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 1.2s ease-out;
    }
    .button:hover {
      transform: scale(1.05);
      background-color: #0ea5e9;
    }
    footer {
      margin-top: 60px;
      color: #94a3b8;
      font-size: 14px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>İnosorus</h1>
  <div class="animated-text" id="changing-text">Teknoloji</div>

  <p>
    İnovasyon, hız ve güvenlik…<br>
    İnosorus Teknoloji; yazılım, dijital dönüşüm ve otomasyon çözümlerinde size özel çözümler sunar.
  </p>

  <a class="button" href="mailto:info@inosorus.com">Bize Ulaşın</a>

  <footer>
    &copy; 2025 İnosorus Teknoloji A.Ş. | Tüm hakları saklıdır.
  </footer>

  <script>
    const texts = ["Yenilik", "Çözüm", "Teknoloji", "Gelecek", "Güven"];
    let index = 0;
    const el = document.getElementById("changing-text");

    setInterval(() => {
      el.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % texts.length;
        el.textContent = texts[index];
        el.style.opacity = 1;
      }, 500);
    }, 2500);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnosorus - Geleceği Tasarlayın</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Genel Stiller ve Sıfırlama --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        
        /* --- Navigasyon Menüsü --- */
        .header {
            background-color: #222222;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .nav-logo img {
            max-height: 2.5rem;
            width: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #cccccc;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: #FFFFFF;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        /* --- Ana Kapsayıcı --- */
        .container {
            display: flex;
            padding-top: 80px;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sol ve Sağ Sütunlar --- */
        .column {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .column-left {
            align-items: center;
            text-align: center;
        }

        .main-brand-logo {
            max-width: 80%;
            height: auto;
        }

        .column-right {
            justify-content: center;
            /* GÜNCELLENDİ: İçeriği yatayda ortalamak için */
            align-items: center;
            text-align: center;
        }

        .subheading {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .main-heading {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* --- Mobil ve Tablet İçin Medya Sorguları --- */
        @media (max-width: 900px) {
            .header {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #222222;
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
                gap: 2rem;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .container {
                flex-direction: column;
                padding-top: 100px;
            }

            .column {
                padding: 2rem;
                min-height: auto;
            }
            
            /* Mobil görünümde okunabilirlik için sola yaslı bırakıldı */
            .column-left, .column-right {
                align-items: flex-start;
                text-align: left;
            }
            
            .main-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="nav-logo">
            <img src="images/inosorus-white-xlarge.png" alt="İnosorus Logo">
        </a>
        <ul class="nav-links">
            <li><a href="#">Oxi Nedir</a></li>
            <li><a href="#">Biz Kimiz</a></li>
            <li><a href="#">İletişim</a></li>
            <li><a href="#">Teknik Destek</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <main class="container">
        
        <div class="column column-left">
            <img src="images/oxi-logo.png" alt="Oxi Logo" class="main-brand-logo">
        </div>

        <div class="column column-right">
            <div class="content">
                <p class="subheading">Geleceği Tasarlayın</p>
                <h2 class="main-heading">
                    MÜŞTERİLER<br>
                    BİZE NEDEN<br>
                    GÜVENİYOR
                </h2>
                <a href="#" class="cta-button">Daha Fazla</a>
            </div>
        </div>

    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnosorus - Geleceği Tasarlayın</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Genel Stiller ve Sıfırlama --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        /* --- Ana Kapsayıcı --- */
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sol ve Sağ Sütunlar --- */
        .column {
            flex: 1; /* Sütunların eşit genişlikte olmasını sağlar */
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- Sol Sütun: "Oxi" Logosu --- */
        .column-left {
            align-items: center; /* İçeriği dikey ve yatayda ortalar */
            text-align: center;
        }

        .main-brand-logo {
            max-width: 80%; /* Logo boyutunu ayarlar */
            height: auto;
        }

        /* --- Sağ Sütun: İçerik --- */
        .column-right {
            justify-content: space-between; /* Logo ve içeriği ayırır */
            align-items: flex-start; /* İçeriği sola yaslar */
        }

        .logo-container {
            align-self: flex-start; /* Her zaman en üste ve sola yaslı */
        }

        .logo-container img {
            max-height: 6rem; /* Logo boyutu büyütüldü */
            width: auto;
        }

        .content {
            margin-top: 2rem; /* Üstteki logo ile arasına boşluk koyar */
        }

        .subheading {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .main-heading {
            font-size: clamp(2.5rem, 5vw, 4rem); /* Esnek font boyutu */
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #FFFFFF;
            color: #000000;
            padding: 1rem 2.5rem;
            border-radius: 50px; /* Butonu hap şekline getirir */
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05); /* Üzerine gelince hafifçe büyür */
        }

        /* --- Mobil ve Tablet İçin Medya Sorguları (Responsive Tasarım) --- */
        @media (max-width: 900px) {
            .container {
                flex-direction: column; /* Sütunları alt alta dizer */
            }

            .column {
                padding: 3rem;
                min-height: 50vh;
            }

            .column-left {
                min-height: auto;
                padding-bottom: 0;
                align-items: flex-start; /* "Oxi" logosunu sola yaslar */
            }

            .column-right {
                justify-content: flex-start; /* İçeriği yukarıdan başlatır */
                padding-top: 2rem;
            }
            
            .logo-container img {
                max-height: 4rem; /* Mobil için de boyut güncellendi */
            }

            .main-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        
        <div class="column column-left">
            <img src="images/oxi-logo.png" alt="Oxi Logo" class="main-brand-logo">
        </div>

        <div class="column column-right">
            <div class="logo-container">
                <img src="images/inosorus-white-xlarge.png" alt="İnosorus Logo">
            </div>
            
            <div class="content">
                <p class="subheading">Geleceği Tasarlayın</p>
                <h2 class="main-heading">
                    MÜŞTERİLER<br>
                    BİZE NEDEN<br>
                    GÜVENİYOR
                </h2>
                <a href="#" class="cta-button">Daha Fazla</a>
            </div>
            
            <div></div> 
        </div>

    </main>

</body>
</html>
